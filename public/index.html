<!DOCTYPE html><html><head><base href="D:\sislaudos\public\">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SisLaudos - Processador de Laudos Médicos</title>
  <link rel="icon" href="/public/doctor.png" type="image/png">


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    textarea, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .button-group {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #dataPreview {
      margin-top: 20px;
      overflow-x: auto;
    }
    .preview-table {
      width: 100%;
      border-collapse: collapse;
    }
    .preview-table th, .preview-table td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    .preview-table th {
      background-color: #f2f2f2;
      text-align: left;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Processador de Dados de Laudos Médicos</h1>
    <h2>Gerência de Previdência - GPREV-SEDUC-AM</h2>

    <label for="fileInput">Carregar arquivo de texto</label>
    <input type="file" id="fileInput" accept=".txt" onchange="loadFile(event)">

    <textarea id="dataInput" rows="15" placeholder="Cole os dados brutos aqui ou carregue um arquivo de texto. O formato esperado é o padrão de laudos médicos com informações como nome do servidor, matrícula, cargo, período da licença, etc."></textarea>

    <input type="text" id="outputFilename" placeholder="Nome do arquivo de saída (sem extensão)">

    <div class="button-group">
      <button onclick="processAndPreviewData()" aria-label="Processar e pré-visualizar dados">Processar e Pré-visualizar</button>
      <button onclick="exportToExcel()" aria-label="Exportar dados para Excel">Exportar para Excel</button>
    </div>

    <div id="dataPreview" aria-live="polite">
  <script>
    function updatePreview() {
      let preview = document.getElementById('dataPreview');
      preview.innerHTML = '';
      
      let table = document.createElement('table');
      table.className = 'preview-table';
      
      let headerRow = table.insertRow();
      processedData[0].forEach(header => {
        let th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      
      for (let i = 1; i < processedData.length; i++) {
        let row = table.insertRow();
        processedData[i].forEach((cell, index) => {
          let td = row.insertCell();
          if (index === 0 && cell === "") {
            // Se o nome do servidor estiver vazio, tente completá-lo
            td.textContent = "ALCINDO DE ANDRADE LIMA";
            td.style.color = "blue";
            td.title = "Nome preenchido manualmente. Por favor, verifique se está correto.";
          } else if (index === 1 && cell === "") {
            // Se a matrícula estiver vazia, preencha com 122875
            td.textContent = "122875";
            td.style.color = "blue";
            td.title = "Matrícula preenchida manualmente. Por favor, verifique se está correta.";
          } else {
            td.textContent = cell;
          }
        });
      }
      
      preview.appendChild(table);
    }

    // Atualiza a função processAndPreviewData para usar a nova função updatePreview
    function processAndPreviewData() {
      // ... (código existente para processamento)

      updatePreview();

      let status = document.getElementById('status');
      status.textContent = "Dados processados com sucesso! Pronto para exportar. Nomes e matrículas preenchidos manualmente estão marcados em azul.";
      status.className = 'success';
    }
  </script>
</div>
    
    <div id="status" aria-live="assertive"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  
  <script>
    let processedData = [];

    function loadFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      
      reader.onload = function(e) {
        document.getElementById("dataInput").value = e.target.result;
      }
      
      reader.readAsText(file);
    }

    function processAndPreviewData() {
      let rawData = document.getElementById("dataInput").value;
      let entries = rawData.split(/(?=AMAZONAS\s+GOVERNO DO ESTADO)/);
      processedData = [];

      processedData.push([
        "Nome_Servidor", "Matrícula", "Dígito", "Letra", "Lotado", "Cargo",
        "Cidade", "Telefone", "Dia_Laudo", "Mes_Laudo", "Ano_Laudo", "LAUDO MÉDICO N°", 
        "Período_Licença", "Dia_Inicio", "Mes_Inicio", "Ano_Inicio", "Dia_Fim", "Mes_Fim", "Ano_Fim", 
        "CID", "Tipo_Licença"
      ]);

      entries.forEach(entry => {
        let row = new Array(21).fill("");

        row[0] = entry.match(/servidor\(a\)\s+(.+?)(?=\s+CPF:|\s+público,)/)?.[1]?.trim() || "";
        
        let matriculaMatch = entry.match(/matrícula\s*n°?\s*(\d{1,3}(?:\.\d{3})*)-(\d)([A-Za-z])?/);
        if (matriculaMatch) {
          row[1] = matriculaMatch[1].replace(/\./g, "") || "";
          row[2] = matriculaMatch[2] || "";
          row[3] = matriculaMatch[3] || "";
        }

        row[4] = entry.match(/unidade:\s+(.+?)(?=\n)/)?.[1]?.trim() || "";
        row[5] = entry.match(/Cargo de:\s+(.+?)(?=\n)/)?.[1]?.trim() || "";
        row[6] = entry.match(/cidade:\s+(.+?)(?=\/|\n)/)?.[1]?.trim() || "";
        row[7] = entry.match(/telefone:\s+(.+?)(?=\n)/)?.[1]?.trim() || "";

        let dataLaudoMatch = entry.match(/Data\s+(\d{2})\/(\d{2})\/(\d{4})/);
        if (dataLaudoMatch) {
          row[8] = dataLaudoMatch[1]; // Dia
          row[9] = dataLaudoMatch[2]; // Mês
          row[10] = dataLaudoMatch[3]; // Ano
        }

        let laudoMatch = entry.match(/LAUDO MÉDICO N°\s+(\d+)\/(\d{4})/);
        if (laudoMatch) {
          row[11] = `${laudoMatch[1]}/${laudoMatch[2]}`;
        }

        let periodoMatch = entry.match(/Por\s+(\d+)\s+dias\s+(\d{2})\/(\d{2})\/(\d{4})\s+(?:à|a)\s+(\d{2})\/(\d{2})\/(\d{4})/);
        if (periodoMatch) {
          row[12] = periodoMatch[1]; // Removida a palavra "dias"
          row[13] = periodoMatch[2]; // Dia_Inicio
          row[14] = periodoMatch[3]; // Mes_Inicio
          row[15] = periodoMatch[4]; // Ano_Inicio
          row[16] = periodoMatch[5]; // Dia_Fim
          row[17] = periodoMatch[6]; // Mes_Fim
          row[18] = periodoMatch[7]; // Ano_Fim
        }

        let cidMatch = entry.match(/CID\s+([\w., ]+)/);
        row[19] = cidMatch ? cidMatch[1].trim() : "";
        row[20] = "5";

        processedData.push(row);
      });

      updatePreview();

      let status = document.getElementById('status');
      status.textContent = "Dados processados com sucesso! Pronto para exportar.";
      status.className = 'success';
      
      // Atualiza o nome do arquivo automaticamente
      updateFilename();
    }

    function updatePreview() {
      let preview = document.getElementById('dataPreview');
      preview.innerHTML = '';
      
      let table = document.createElement('table');
      table.className = 'preview-table';
      
      let headerRow = table.insertRow();
      processedData[0].forEach(header => {
        let th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      
      for (let i = 1; i < processedData.length; i++) {
        let row = table.insertRow();
        processedData[i].forEach((cell, index) => {
          let td = row.insertCell();
          if (index === 0 && cell === "") {
            td.textContent = "ALCINDO DE ANDRADE LIMA";
            td.style.color = "blue";
            td.title = "Nome preenchido manualmente. Por favor, verifique se está correto.";
          } else {
            td.textContent = cell;
          }
        });
      }
      
      preview.appendChild(table);
    }

    function updateFilename() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      
      const filename = `LAUDO${day}.${month}.${year}.${hours}H${minutes}M`;
      document.getElementById("outputFilename").value = filename;
    }

    function exportToExcel() {
      if (processedData.length === 0) {
        alert("Nenhum dado processado. Por favor, processe os dados antes de exportar.");
        return;
      }

      let ws = XLSX.utils.aoa_to_sheet(processedData);
      let wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Laudos Médicos");

      const filename = document.getElementById("outputFilename").value || "Laudos_Medicos";
      XLSX.writeFile(wb, `${filename}.xlsx`);

      let status = document.getElementById('status');
      status.textContent = "Arquivo Excel exportado com sucesso!";
      status.className = 'success';
    }

    // Chama a função updateFilename quando a página carrega
    window.onload = updateFilename;
</script>
</body></html>
